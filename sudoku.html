<html lang='ru'>
<head>
  <meta charset="utf-8">
  <title>Судоку</title>
  <script src='sudoku.js'></script>
  <script src='http://code.jquery.com/jquery-2.1.0.js'></script>
  <style>
    #sudoku tr td {
      border: solid 1px #333;
      width: 25px;
      height: 25px;
      text-align: center;
    }
    #sudoku tr td span {
      padding: 5px;
    }
    .hidden {
      display: none;
    }

    .editable span {
      color: #333;
    }
    .editable input {
      width: 24px;
      height: 18px;
    }
    .editable:hover {
      cursor: pointer;
    }

    .fixed {
      background-color: #bebebe;
      color: #fff;
      text-shadow: 1px 1px 1px #333;
    }
    .fixed span{
      font-weight: bold;
      width: 24px;
      height: 18px;
    }

    .center {
      margin: 0 auto;
      width: 275px;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Онлайн-генератор судоку</h1>
  <form action="#" id="settings">
    <label>Выберите размер поля</label>
    <input type="radio" name="size" value="2">2x2</input>
    <input type="radio" name="size" value="3" checked>3x3</input>
    <input type="radio" name="size" value="4">4x4</input>

    <label>Выберите сложность</label>
    <input type="radio" name="difficulty" value="1">легкий</input>
    <input type="radio" name="difficulty" value="2" checked>средний</input>
    <input type="radio" name="difficulty" value="3">сложный</input>

    <a href="#" id="generator">Сгенерировать</a>
  </form>
  <!-- В интернете полно алгоритмов генерации поля для судоку. При старте игры у пользователя спрашивается “сложность” и генерируется поле. У пользователя есть возможность вводить недостающие числа, а также перезаписывать уже введённые им(числа которые есть на старте возможности перезаписать нет). После выигрыша у пользователя спрашивается его имя. -->

  <!-- После выигрыша у пользователя спрашивается его имя. На поле также выводится список игроков которые играли ранее, в списке показывается “сложность” и количество ходов до выигрыша. -->
  <div class="center">
    <table id="sudoku"></table>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      var sudoku;

      $('#generator').click(function(){
        var size = $('#settings input[name="size"]:checked').val();
        var difficulty = $('#settings input[name="difficulty"]:checked').val();

        sudoku = new Sudoku(size, difficulty);

        var table = $('#sudoku');
        var sHtml = '';

        $('#settings input').each(function(elem){
          $(this).prop('disabled', true);
        });

        $.each(sudoku.table, function( i, row ) {
          sHtml += '<tr>';
          $.each(row, function( j, elem ) {
            if(parseInt(elem) > 0) {
              sHtml += '<td class="fixed" data-row="' + i + '" data-col="' + j + '"><span>' + elem + '</span></td>';
            }
            else {
              sHtml += '<td class="editable" data-row="' + i + '" data-col="' + j + '"><input type="text" class="hidden" /><span>&nbsp;<span></td>';
            }
          });
          sHtml += '</tr>';
        });

        $(table).html(sHtml);

        switch(parseInt(size)){
          case 2:
            $('#sudoku tr td[data-col="1"]').css('border-right-width', '3px');
            $('#sudoku tr td[data-row="1"]').css('border-bottom-width', '3px');
            break
          case 3:
            $('#sudoku tr td[data-col="2"]').css('border-right-width', '3px');
            $('#sudoku tr td[data-col="5"]').css('border-right-width', '3px');
            $('#sudoku tr td[data-row="2"]').css('border-bottom-width', '3px');
            $('#sudoku tr td[data-row="5"]').css('border-bottom-width', '3px');
            break
          case 4:
            $('#sudoku tr td[data-col="3"]').css('border-right-width', '3px');
            $('#sudoku tr td[data-col="7"]').css('border-right-width', '3px');
            $('#sudoku tr td[data-col="11"]').css('border-right-width', '3px');
            $('#sudoku tr td[data-row="3"]').css('border-bottom-width', '3px');
            $('#sudoku tr td[data-row="7"]').css('border-bottom-width', '3px');
            $('#sudoku tr td[data-row="11"]').css('border-bottom-width', '3px');
        }
      });

      $('.editable').click(function(){
        $(this).children('input').removeClass('hidden');
        $(this).children('span').addClass('hidden');
        $(this).children('input').focus();
      });

      $('.editable input').blur(function(){
        var parent = $(this).parent();
        var value = $(parent).children('input').val();
        // только цифры
        if(!IsNumeric(value)) {
          value = 0;
          $(parent).children('input').val(0);
        }

        $(parent).children('input').addClass('hidden');
        $(parent).children('span').html(value);
        $(parent).children('span').removeClass('hidden');

        sudoku.table[$(parent).data("row")][$(parent).data("col")] = value;
        if(sudoku.check() == true) {
          var years=prompt("Поздравляем, вы прошли sudoku!\nКак нам вас увековечить в таблице рекордов?", "Anonymous")
        }
      });
    });
  </script>
</body>
</html>
